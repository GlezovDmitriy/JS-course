<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input value="Dima" class="first-name default input" id="first-name">
    <input value="Glezov" class="last-name default input" id="last-name">
    <input value="Minsk" class="address default input" id="address">
    
    <script>
        let firstNameId;
        let lastNameId;
        let addressId;

        let firstNameEl;
        let lastNameEl;
        let addressEl;

        firstNameId = 'first-name';
        lastNameId = 'last-name';
        addressId = 'address'

        firstNameEl = document.getElementById(firstNameId);
        lastNameEl = document.getElementById(lastNameId);
        addressEl = document.getElementById(addressId);
        
        window.alert(firstNameEl.value);
        window.alert(lastNameEl.value);
        window.alert(addressEl.value);

    </script>
</body>

</html>
